<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
        }
        div {
            border: 2px solid black; /* Yeh line border add karegi */
            margin: 10px; /* Thoda space dene ke liye */
        }
        ul {
            border: 2px solid black; /* Playlist ke liye bhi border */
            background-color: white;
            list-style-type: none; /* Bullets ko hataane ke liye */
            padding: 10px; /* Thoda padding dene ke liye */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">My Playlist</h1>
    
    <ul>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
        <li>Song 4</li>
        <li>Song 5</li>
    </ul>

    <h2 style="text-align: center;">Now Playing...</h2>
    <div class="player_one" style="background-color: rgb(255, 255, 255); padding: 10px; border-radius: 5px;">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
    </div>
    
    <h3 style="text-align: center;">MP3 songs</h3>

    <div class="player_two" style="background-color: rgb(255, 255, 255); padding: 10px; border-radius: 5px;">
        <p>Maan Meri Jaan</p>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
